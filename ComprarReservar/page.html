    <h1>Comprar e Reservar</h1>
    <br>
    <div class="mb-3" id="inputDiv">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
    </div>
    <button onclick="comecar()" type="button" class="btn btn-dark" id="comecarBtn">Começar</button>
      <div id="selects-div" style="display: none;">
          <h2>Olá, <span id="nomePrint"></span>! Vamos começar o seu processo de compras e de reserva?</h2>
          <br>
          <h3>Escolha o que você deseja fazer:</h3>
          
          <select id="selectAnimal" class="form-select" aria-label="Default select example" onchange="showSelects()">
              <option selected>Selecione uma opção:</option>
              <option value="racao"> Comprar ração </option>
              <option value="acessorio"> Comprar acessórios </option>
              <option value="brinquedos"> Comprar brinquedos </option>
              <option value="banhoetosa"> Reservar banho e tosa </option>
            </select>
            <br>

            <select id="selectRacaoAnimal" class="form-select-cat form-select" aria-label="Default select example" style="display: none;">
                <option selected>Agora selecione o animal para quem essa opção está destinada:</option>
                <option> Cachorro </option>
                <option> Gato </option>
                <option> Coelho </option>
              </select>   
        
              <select id="selectRacaoGato" class="form-select-dog form-select" aria-label="Default select example" style="display: none;">
                <option selected>Agora selecione uma ração para o seu gato:</option>
                <option> Nutro R$80-140 </option>
                <option> Iams R$100-160 </option>
                <option> Orijen R$120-150 </option>
              </select>   
        
              <select id="selectRacaoCoelho" class="form-select-bunny form-select" aria-label="Default select example" style="display: none;">
                <option selected>Agora selecione uma ração para o seu coelho:</option>
                <option> Nutrópica R$90-120 </option>
                <option> Funny Bunny R$70-100 </option>
                <option> Versele-Laga R$70-150 </option>
              </select>

              <select id="selectRacaoCachorro" class="form-select-bunny form-select" aria-label="Default select example" style="display: none;">
                <option selected>Agora selecione uma ração para o seu cachorro:</option>
                <option> Royal Canin R$100-180 </option>
                <option> Hill's Science Diet R$200-600 </option>
                <option> Purina Pro Plan R$190-580 </option>
              </select>

              <br>
              <button onclick="showAnimalInfo()" type="button" class="btn btn-outline-warning">Conferir informações</button>
            </div>

            <br>

              <div class="conferir" id="Conferir" style="display: none;">
                <p>Animal: <span id="tipo-animal"></span></p>
                <p>Nome: <span id="nome-animal"></span></p>
                <p>Idade: <span id="idade-animal"></span></p>
                <p>Sexo: <span id="sexo-animal"></span></p>
                <button onclick="adotar()" type="button" class="btn btn-outline-success">Adotar</button>
            </div>
